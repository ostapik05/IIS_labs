name: GitHub Pipepline version 1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm installn

      - name: Build project
        run: npm run build

      - name: Message
        run: echo "Build was successful at $(date)"

